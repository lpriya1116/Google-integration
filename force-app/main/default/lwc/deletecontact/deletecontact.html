
<template>

<lightning-card title="Delete Selected Rows in Datatable" icon-name="standard:contact" > <br/>
<div style="width: auto;">
<template if:true={data}>
    
<div class="slds-grid slds-gutters">
    
<div class="slds-col">
<p style="margin-left: 5%">Selected Records: <b style="color:red;">{recordsCount}</b></p>
 </div>
<div class="slds-col">
    <lightning-button label={buttonLabel}
    icon-name="utility:delete" disabled={isTrue}
    variant="destructive"
    onclick={deleteCons}
    style="margin-left: 40%"></lightning-button>     


</div>
 </div><br/>

<lightning-datatable data={data}
columns={columns}
key-field="id"
 onrowselection={getSelectedRecords}></lightning-datatable>
</template>
<lightning-button label="Send to Google Sheets" variant="success" onclick={sendToGoogleSheets}></lightning-button>

</div>
</lightning-card>   
</template>
