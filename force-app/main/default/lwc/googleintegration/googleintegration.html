<template>
<lightning-card title="Contact List">
<div class="slds-m-around_medium">
            <lightning-button label="Send Data to Google Sheets" onclick={sendDataToGoogleSheets}></lightning-button>
        </div>
        <template if:true={showSpinner}>
            <lightning-spinner alternative-text="Loading" size="small"></lightning-spinner>
        </template>

<table class="slds-table slds-table_bordered slds-table_cell-buffer">
<thead>
<tr>
<th>Select</th>
<th>Name</th>
<th>Last Name</th>
<th>First Name</th>
<th>Phone</th>
        <th>Email</th>
        </tr>
         </thead>
 <tbody>
 <template for:each={contacts} for:item="contact">
<tr key={contact.Id}>
 <td>{contact.Name}</td>
<td>{contact.LastName}</td>
<td>{contact.FirstName}</td>
<td>{contact.Phone}</td>
<td>{contact.Email}</td>
                    </tr>
                </template>
            </tbody>
        </table>
    </lightning-card>
</template>
